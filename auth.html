<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div id="auth-container">
            <div id="login-form">
                <h2>Вход</h2>
             
                <input type="email" id="login-email" placeholder="Электронная почта" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button id="login-btn">Войти</button>
            </div>
            <div id="register-form">
                <h2>Регистрация</h2>
        
                <input type="email" id="register-email" placeholder="Электронная почта" required>
                <input type="text" id="register-username" placeholder="Имя в системе" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <input type="password" id="register-password-repeat" placeholder="Повторите пароль" required>
                <button id="register-btn">Зарегистрироваться</button>
            </div>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
