<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить статью</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Статьи о кино</h1>
        <button id="logout">Выйти</button>
        <button id="home">Главная страница</button>
    </header>
    <main>
        <div id="add-article-form">
            <input type="text" id="article-title" placeholder="Название статьи">
            <input type="text" id="article-tags" placeholder="Теги (через запятую)">
            <textarea id="article-content" placeholder="Текст статьи"></textarea>
            
            <button id="add-article-btn">Добавить статью</button>
        </div>
    </main>
    <script src="js/add_article.js"></script>
</body>
</html>
